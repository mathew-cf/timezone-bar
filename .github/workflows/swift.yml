name: Swift

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: swift build -v
      - name: Run tests
        run: swift test -v

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Build .app bundle
        run: make bundle

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Create DMG
        run: |
          create-dmg \
            --volname "Timezone Bar" \
            --window-pos 200 120 \
            --window-size 660 400 \
            --icon-size 128 \
            --icon "TimezoneBar.app" 180 190 \
            --app-drop-link 480 190 \
            --hide-extension "TimezoneBar.app" \
            build/TimezoneBar.dmg \
            build/TimezoneBar.app

      - name: Upload release artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/TimezoneBar.dmg
